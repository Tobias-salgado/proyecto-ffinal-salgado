<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="modo-oscuro">
    <header>
        <nav class="navbar navbar-expand-lg" data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><i class="bi bi-currency-bitcoin"></i>CriptoSwap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" href="#containerLista">Ranking</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <h1>Exchange cripto</h1>
            <div class="box">
                <div class="top-box">
                    <label for="select1">Quiero cambiar <span id="spancripto"></span></label>
                    <select name="" id="select1" class="select"></select>
                    <input type="number" id="monto" placeholder="ingrese monto" min="1" max="1000000">
                </div>
                <div class="bottom-box">
                    <label for="select2">Quiero recibir</label>
                    <select name="" id="select2" class="select"></select>
                    <div id="recibe">

                    </div>
                </div>
                <div>
                    <button class="botonComprar">Comprar!</button>
                    <button class="cero">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <section>
        <div class="containerLista" id="containerLista">
            <div class="botonesRanking">
                <button class="botonRanking" id="todas">Todas</button>
                <button class="botonRanking" id="ethereum">Ethereum</button>
                <button class="botonRanking" id="bsc">BSC</button>
                <button class="botonRanking" id="defi">DeFi</button>
                <button class="botonRanking" id="precio">Precio</button>
            </div>
            <table id="tabla">
                <caption>Ranking Cripto</caption>
                <tr>
                    <th>#</th>
                    <th>Cripto</th>
                    <th>RED</th>
                    <th>Precio</th>
                </tr>
                
            </table>
        </div>
    </section>
    
    <footer class="container-fluid">
        <button class="cambioModo"></button>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/criptos.json"></script>
    <script src="./js/main.js"></script>
</body>
</html>
